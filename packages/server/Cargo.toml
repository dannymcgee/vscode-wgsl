[package]
name = "server"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
bitflags = "1.3"
crossbeam = "0.8"
dashmap = "4"
gramatika = "0.4.2"
itertools = "0.10"
lazy_static = "1.4"
lsp-server = "0.5"
lsp-types = "0.89"
naga = { version = "0.5", features = ["wgsl-in"] }
parking_lot = "0.11"
parser = { path = "../parser" }
parser_v2 = { path = "../parser_v2" }
pest = "*"
rand = "0.8"
ropey = "1.3"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
wgsl_plus = { path = "../wgsl-plus" }
