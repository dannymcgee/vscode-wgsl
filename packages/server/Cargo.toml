[package]
name = "server"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
crossbeam = "0.8"
dashmap = "4"
itertools = "*"
lazy_static = "1.4"
lsp-server = "0.5"
lsp-types = "0.89"
naga = { version = "0.5", features = ["wgsl-in"] }
parser = { path = "../parser" }
pest = "*"
rand = "0.8"
ropey = "1.3"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
wgsl_plus = { path = "../wgsl-plus" }
